# 小型配置（快速测试用）

# 数据集
dataset: tiny_shakespeare
data_dir: data
seq_len: 128
batch_size: 32
num_workers: 0

# 模型架构（更小）
d_model: 128
n_heads: 2
d_ff: 512
n_layers: 2
dropout: 0.1

# 训练参数（更少epoch）
epochs: 5
learning_rate: 0.0003
min_lr: 0.000001
weight_decay: 0.01
max_grad_norm: 1.0

# 保存
save_dir: checkpoints_small
save_every: 2

